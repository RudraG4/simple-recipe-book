<app-header (menuSelected)="currentMenu=$event"></app-header>
<div class="container">
  <div class="row">
    <div class="col-12 p-3">
      <ng-container [ngSwitch]="currentMenu">
        <app-recipes *ngSwitchCase="'recipes'"></app-recipes>
        <app-shopping-list *ngSwitchDefault></app-shopping-list>
      </ng-container>      
    </div>
  </div>
</div>
