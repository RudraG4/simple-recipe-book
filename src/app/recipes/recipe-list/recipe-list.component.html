<div class="row">
    <div class="col-xs-12 p-3 border-bottom">
      <button class="btn btn-success">New Recipe</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 p-3">
      <div class="list-group">
         <app-recipe-item 
            class="recipe-item list-group-item list-group-item-action" 
            [id]="recipe.name"
            *ngFor="let recipe of recipes" 
            [recipe]="recipe" 
         />
      </div>
   </div>
</div>
