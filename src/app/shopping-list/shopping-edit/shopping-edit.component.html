<div class="row">
  <div class="col-xs-12 p-3">
    <form>
      <div class="row mb-3">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #itemName>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #itemAmount>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 d-flex">
          <button class="btn btn-success me-2" type="submit" (click)="onIngredientAdd()">Add</button>
          <button class="btn btn-danger me-2" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary me-2" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
